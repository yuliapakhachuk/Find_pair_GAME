<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Kanit:ital,wght@1,400;1,500&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles.css">
    <title>Find_Pair</title>
</head>
<body>
    <div class="container game__field">
        <div class="title__box">
            <h1>
                <span>Play</span>
                <span>the</span>
                <span>Game</span>
            </h1>
            <h2>Match the pair <br>
                with AVENGERS
            </h2>
            <img src="./images/Avengers-Transparent-File.png" alt="" class="water__sign">
        </div>

        <div class="grid__container"></div>
        <div class="timer__box">
            <div class="timer">
                <div class="timer__field">
                    <span class="value" data-hours>00</span>
                </div>
                <span>:</span>
                <div class="timer__field">
                    <span class="value" data-minutes>00</span>
                </div>
                <span>:</span>
                <div class="timer__field">
                    <span class="value" data-seconds>00</span>
                </div>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
